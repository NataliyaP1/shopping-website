<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>
    <header>
        Register
        <br>
        <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="store.html">Shop</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="cart.html">Cart</a>
        </nav>
    </header>
    <div class="dialogs">
        <form action="index.html" method="post" id="login" class="login">
            <fieldset class="centered">
                <legend>
                    Register
                </legend>
                <label>
                    User Name:
                    <input name="Username" class="username" id="username" type="text" placeholder="User Name">
                </label>
                <label>
                    Email:
                    <input name="email" class="email" id="email" type="email" placeholder="E-Mail">
                </label>
                <label>
                    Password:
                    <input name="password" class="password" id="password" type="text" placeholder="Password">
                </label>
                <label>
                    Confirm Password:
                    <input name="password2" class="password2" id="password2" type="password"
                        placeholder="Confirm Password">
                </label>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </div>
<footer>&copy2024</footer>

</body>
