<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <nav class="main">
        <div class="logo">
            <a href="index.html"><img src="./images/logo.png" alt="logo"></a>
        </div>
    <a href="index.html" class="pages">Home</a>    
    <a href="store.html" class="pages">Shop</a>     
    <a href="login.html" class="pages">Login</a>       
    <a href="register.html" class="pages">Register</a>
    <a href="cart.html" class="cart"><img src="./images/cart.png"></a>
    
    </nav>
    <div class="dialogs">
        <form action="index.html" method="post" id="login" class="login">
            <fieldset class="centered">
                <legend>
                    Register
                </legend>
                <label>
                    User Name:
                    <input name="Username" class="username" id="username" type="text" placeholder="User Name">
                </label>
                <label>
                    Email:
                    <input name="email" class="email" id="email" type="email" placeholder="E-Mail">
                </label>
                <label>
                    Password:
                    <input name="password" class="password" id="password" type="text" placeholder="Password">
                </label>
                <label>
                    Confirm Password:
                    <input name="password2" class="password2" id="password2" type="password"
                        placeholder="Confirm Password">
                </label>
                <label>
                   How Did You Hear About Us?
                    <input type="radio" id="insta" name="insta" value="insta" ><label for="insta">Instagram</label>
                    <input type="radio" id="x" name="x" value="x"><label for="x">Twitter</label>
                    <input type="radio" id="Tiktok" name="Tiktok" value="Tiktok" ><label for="Tiktok">Tiktok</label>
                    <input type="radio" id="f.o.f" name="f.o.f" value="f.o.f" ><label for="f.o.f">Family/Friend</label>
                    <input type="radio" id="other" name="other" value="other" ><label for="other">Other</label>
                </label>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </div>
</div>
<footer>&copy;2024

    Email:

</footer>

</body>

</html>
