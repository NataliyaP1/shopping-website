<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<body>
    <nav class="main">
        <div class="logo">
            <a href="index.html"><strong class="title2">On The Record</strong><img src="./images/logo.png"
                    alt="logo"></a>
        </div>
        <a href="index.html" class="pages">Home</a>
        <a href="store.html" class="pages">Shop</a>
        <a href="login.html" class="pages">Login</a>
        <a href="register.html" class="pages">Register</a>
        <a href="cart.html" class="cart"><img src="./images/cart.png" alt="cartimg"></a>

    </nav>
    <div class="dialogs">
        <form action="index.html" method="post" id="login" class="login">
            <fieldset class="centered">
                <legend>
                    <h2>Register</h2>
                </legend>
                <label>
                    User Name:
                    <input name="Username" class="username" id="username" type="text" placeholder="User Name">
                </label>
                <label>
                    Email:
                    <input name="email" class="email" id="email" type="email" placeholder="E-Mail">
                </label>
                <label>
                    Password:
                    <input name="password" class="password" id="password" type="password" placeholder="Password">
                </label>
                <label>
                    Confirm Password:
                    <input name="password2" class="password2" id="password2" type="password"
                        placeholder="Confirm Password">
                </label>
                <br>
                    How Did You Hear About Us?                 
                    <label><input type="radio" name="question" value="insta" required>Instagram</label>
                    <label><input type="radio" name="question" value="x" required>Twitter</label>
                    <label><input type="radio" name="question" value="Tiktok" required>Tiktok</label>
                    <label><input type="radio" name="question" value="f.o.f" required> Family/Friend</label>
                    <label><input type="radio" name="question" value="other" required>Other</label>
                
                <input class="submit" type="submit" value="Register" id="register">
            </fieldset>
        </form>
    </div>

    <footer>&copy;2024

    </footer>
