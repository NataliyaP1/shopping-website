    <div class="dialogs">
        <form action="index.html" method="post" id="login" class="login">
            <fieldset class="centered">
                <legend>
                    <h2>Register</h2>
                </legend>
                <label>
                    User Name:
                    <input name="Username" class="username" id="username" type="text" placeholder="User Name">
                </label>
                <label>
                    Email:
                    <input name="email" class="email" id="email" type="email" placeholder="E-Mail">
                </label>
                <label>
                    Password:
                    <input name="password" class="password" id="password" type="password" placeholder="Password">
                </label>
                <label>
                    Confirm Password:
                    <input name="password2" class="password2" id="password2" type="password"
                        placeholder="Confirm Password">
                </label>
                <label>
                   How Did You Hear About Us? 
                   <br>
                    <input type="radio" id="platform" name="question" value="insta" required><label for="insta">Instagram</label>
                    <input type="radio" id="platform" name="question" value="x"><label for="x" required>Twitter</label>
                    <input type="radio" id="platform" name="question" value="Tiktok" required><label for="Tiktok">Tiktok</label>
                    <input type="radio" id="platform" name="question" value="f.o.f" required><label for="f.o.f">Family/Friend</label>
                    <input type="radio" id="platform" name="question" value="other" required><label for="other">Other</label>
                </label>
               <input class="submit" type="submit" value="Register" id="register">
            </fieldset>
        </form>
    </div>
